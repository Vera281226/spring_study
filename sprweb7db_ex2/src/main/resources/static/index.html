<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>입력 화면</title>
    <script th:inline="javascript">
        function checkForm() {
            var jik = document.querySelector('input[name="jik"]').value;
            if (jik === null || jik === "") {
                alert("직급을 입력해주세요.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
<form th:action="@{/search}" method="post" onsubmit="return checkForm()">
    <label for="jikwonjik">직급 입력 : </label>
    <input type="text" name="jikwonjik">
    <input type="submit" value="확인">
</form>
</body>
</html>
