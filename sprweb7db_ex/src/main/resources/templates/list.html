<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>직원 목록</title>
</head>
<body>
<table>
	<tr>
		<td>사번</td><td>직원명</td><td>성별</td><td>연봉</td>
	</tr>
	<tr th:each="list:${list}">
		<td>[[${list.no}]]</td><td>[[${list.name}]]</td><td>[[${list.gen}]]</td><td>[[${list.pay}]]</td>
	</tr>
	<tr>
		<td colspan="4" th:text="|인원수 : ${list.size}명|">
	</tr>
</table>
</body>
</html>
