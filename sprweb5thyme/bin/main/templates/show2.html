<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<table border="1">
	<tr>
		<td>카운트<td>인덱스<td>아이디</td><td>품명</td><td>가격</td><td>등록일</td>
	</tr>
	<tr th:each="ss,idx:${list}">
		<td>[[${idx.count}]]<td>[[${idx.index}]]<td>[[${ss.id}]]</td><td>[[${ss.name}]]</td><td>[[${ss.price}]]</td><td>[[${ss.regDate}]]</td>
	</tr>
</table>
</body>
</html>
